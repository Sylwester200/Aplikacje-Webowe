<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kolorowe kwadraty</title>
    <style>
        .container {
            gap: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
        }
        .square {
            width: 100px;
            height: 100px;
        }
        .square1 { background-color: red; float: left; }
        .square2 { background-color: blue; float: left; }
        .square3 { background-color: yellow; float: left; }
        .square4 { background-color: purple; float: left; }
        .square5 { background-color: green; float: left; }
    </style>
</head>
<body>
    <h1>Kolorowe kwadraty</h1>
    <div class="container">
        <div class="square square1"></div>
        <img src="ball.jpg" width="100px" height="100px">
        <div style="clear: both;"></div>
        <div class="square square3"></div> 
        <div class="square square4"></div>
        <div class="square square5"></div>
        <div style="clear: both;"></div>
    </div>
</body>
</html>
