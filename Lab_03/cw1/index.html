<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }
        .time-display {
            font-size: 2em;
            margin: 20px 0;
        }
        .buttons {
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
    <script src="clock.js" defer></script>
</head>
<body>
    <h1>Stoper</h1>
    <div class="time-display">0s</div>
    <div class="buttons">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>
</body>
</html>
